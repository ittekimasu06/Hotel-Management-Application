name: "Quan Ly Khach San"

on:
  push:
    tags:
      - "qlks/v*"

env:
  PROJECT_PATH: Hotel-Management-Application/QuanLyKhachSan.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}
  
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
  
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o publish --self-contained -r win-x64 -p:PublishSingleFile=true
  

