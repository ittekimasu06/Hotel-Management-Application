name: "Quan Ly Khach San"

on:
  push:
    tags:
      - "qlks/v*"

env:
  PROJECT_PATH: QuanLyKhachSan/QuanLyKhachSan.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: List all files
        run: dir /s /b

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build project
        run: dotnet build "${{ env.PROJECT_PATH }}" -c Release --no-restore

      - name: Publish project
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o publish --self-contained -r win-x64 -p:PublishSingleFile=true
